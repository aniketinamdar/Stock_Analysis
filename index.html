<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
</head>
<body>
    <h2>Stock Analysis</h2>
    <form action="">
        <label for="stockname">Stock Name </label>
        <input type="text" id="stockname" name="stockname" placeholder="Stock Name"><br><br>

        <label for="exchanges">Exchange </label>
        <select id="exchanges" name="exchanges">
          <option value="nse">NSE</option>
          <option value="bse">BSE</option>
        </select><br><br>

        
        <label for="tframe">Time Frame </label>
        <select id="tframe" name="tframe">
          <option value="nse">1 Year</option>
          <option value="bse">6 Month</option>
          <option value="bse">3 Month</option>
          <option value="bse">1 Month</option>
          <option value="bse">1 Week</option>
          <option value="bse">1 Day</option>
          <option value="bse">1 Hour</option>
          <option value="bse">30 Minute</option>
          <option value="bse">15 Minute</option>
          <option value="bse">5 Minute</option>
          <option value="bse">3 Minute</option>
          <option value="bse">1 Minute</option>
        </select><br><br>
        
        <input type="submit">
      </form>
</body>
</html>
